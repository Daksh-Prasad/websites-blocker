<!DOCTYPE html>
<html>
  <head>
    <title>Website Blocker</title>
    <style>
      body { font-family: Arial, sans-serif; width: 200px; }
      .block-list { margin-top: 10px; }
      .site-item { display: flex; justify-content: space-between; align-items: center; margin: 5px 0; }
      .unblock-btn { background-color: red; color: white; border: none; cursor: pointer; padding: 2px 6px; }
    </style>
  </head>
  <body>
    <h3>Block Websites</h3>
    <input type="text" id="siteInput" placeholder="example.com" />
    <button id="blockSite">Block</button>
    <div class="block-list" id="blockList"></div>
    <script src="popup.js"></script>
  </body>
</html>
